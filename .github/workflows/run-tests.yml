name: Run Tests

on:
  push:
    branches: [ develop, main, feature/* ]
  pull_request:
    branches: [ develop, main, feature/* ]

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run_tests_and_code_coverage:
    name: Run Tests and Code Coverage
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4.0'
      - name: Run Tests
        run: |
          swift test --enable-code-coverage
      - name: Convert To Lcov TXT
        run: |
          xcrun llvm-cov export -format="lcov" .build/arm64-apple-macosx/debug/RequestOperationPackageTests.xctest/Contents/MacOS/RequestOperationPackageTests -instr-profile .build/arm64-apple-macosx/debug/codecov/default.profdata > lcov.txt
      - name: Upload Code Coverage Report to CodeCov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          files: lcov.txt
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true